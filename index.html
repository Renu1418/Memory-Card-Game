<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Name Input Screen -->
    <div id="name-screen" class="screen hidden">
        <h2>Enter Your Name</h2>
        <input type="text" id="player-name" placeholder="Your Name">
        <button id="play-btn">Play Game</button>
    </div>

    <!-- Game Interface -->
    <div id="game-container" class="screen hidden">
        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
            <p>Flips Left: <span id="flips-left">15</span></p>
        </div>
        <div class="memory-game">
            <!-- Cards -->
            <!-- (Cards will be dynamically generated using JavaScript) -->
        </div>
        <div class="message" id="game-message"></div>
        <button id="restart-btn" class="hidden">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
